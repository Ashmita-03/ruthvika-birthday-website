<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <img src="/media/images/deetya/d1.jpeg" alt="Image 1">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/deetya/d2.jpeg" alt="Image 2">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/deetya/d3.jpeg" alt="Image 3">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/jason/j1.jpg" alt="Image 4">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/jason/j2.jpg" alt="Image 5">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/rithikaa/R1.jpg" alt="Image 6">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/rithikaa/R2.jpg" alt="Image 7">
                </div>
                <div class="carousel-slide">
                    <img src="/media/images/sharvesh/sh1.jpg" alt="Image 8">
                </div>
            </div>
            
            <button class="carousel-btn carousel-btn-prev" aria-label="Previous image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            
            <button class="carousel-btn carousel-btn-next" aria-label="Next image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>
        
        <div class="carousel-indicators">
            <button class="indicator active" data-slide="0"></button>
            <button class="indicator" data-slide="1"></button>
            <button class="indicator" data-slide="2"></button>
            <button class="indicator" data-slide="3"></button>
            <button class="indicator" data-slide="4"></button>
            <button class="indicator" data-slide="5"></button>
            <button class="indicator" data-slide="6"></button>
            <button class="indicator" data-slide="7"></button>
        </div>
    </div>
    
    <!-- Lightbox/Zoom Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
            <button class="lightbox-close" aria-label="Close lightbox">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
